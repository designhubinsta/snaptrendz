<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTrendz | Trendy Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">SnapTrendz</div>
    </header>

    <!-- Products Section -->
    <div class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <div class="discount-badge">20% OFF</div>
            <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
            <div class="details">
                <h3>Wireless Earbuds</h3>
                <p>₹1,499</p>
                <button onclick="redirectToProduct('Wireless Earbuds', '1499', 'High-quality wireless earbuds with noise cancellation.', 'https://via.placeholder.com/300x200?text=Product+1', '20')">
                    View Details
                </button>
            </div>
        </div>
        <!-- Product 2 -->
        <div class="product-card">
            <div class="discount-badge">10% OFF</div>
            <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
            <div class="details">
                <h3>Smart Watch</h3>
                <p>₹2,999</p>
                <button onclick="redirectToProduct('Smart Watch', '2999', 'Track your fitness and stay connected on the go.', 'https://via.placeholder.com/300x200?text=Product+2', '10')">
                    View Details
                </button>
            </div>
        </div>
        <!-- Product 3 -->
        <div class="product-card">
            <div class="discount-badge">15% OFF</div>
            <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
            <div class="details">
                <h3>Bluetooth Speaker</h3>
                <p>₹999</p>
                <button onclick="redirectToProduct('Bluetooth Speaker', '999', 'Portable and powerful Bluetooth speaker.', 'https://via.placeholder.com/300x200?text=Product+3', '15')">
                    View Details
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
